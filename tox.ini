[tox]

[testenv:all-deps]
# skip install to avoid rebuilding the world, do the install with setup.py
# instead of pip below
skip_install = True
passenv =
    RASCALINE_BUILD_TYPE
    RUSTUP_HOME
    CARGO*

deps =
    discover
    numpy
    ase
    chemfiles

commands =
    python setup.py --quiet install
    discover -p "*.py" -s python/tests

[testenv:min-deps]
skip_install = True
passenv =
    RASCALINE_BUILD_TYPE
    RUSTUP_HOME
    CARGO*

deps =
    discover
    numpy

commands =
    python setup.py --quiet install
    discover -p "*.py" -s python/tests

[testenv:examples]
skip_install = True
passenv =
    RASCALINE_BUILD_TYPE
    RUSTUP_HOME
    CARGO*

deps =
    numpy
    chemfiles
    ase

commands =
    python setup.py --quiet install
    python python/tests/check_examples.py

[testenv:lint]
deps =
    flake8>=4
    flake8-docstrings
    flake8-bugbear
    isort
skip_install = true
commands =
    flake8 {posargs:python setup.py}
    isort --verbose --check-only --diff .

[flake8]
max_line_length = 88
ignore =
    W503
    D101
    D102
    D105
    D412
per-file-ignores = setup.py:E501
docstring-convention = numpy

[isort]
line_length = 88
indent = 4
multi_line_output = 8
include_trailing_comma = true
lines_after_imports = 2
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = rascaline
known_third_party =
    ase
    chemfiles
    docutils
    numpy
