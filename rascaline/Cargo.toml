[package]
name = "rascaline"
version = "0.1.0"
authors = ["Luthaf <luthaf@luthaf.fr>"]
edition = "2018"

[lib]
bench = false

[features]
default = ["chemfiles"]

[[bench]]
name = "spherical-harmonics"
harness = false

[[bench]]
name = "soap-radial-integral"
harness = false

[[bench]]
name = "spherical-expansion"
harness = false

[[bench]]
name = "soap-power-spectrum"
harness = false

[dependencies]
ndarray = {version = "0.15", features = ["approx", "rayon"]}

# this is an old version, but the newer one only builds with rustc 1.51 and later.
# we can update this when we are ready to move to more recent rustc version
nalgebra = "0.25"

lazy_static = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
num-traits = "0.2"
indexmap = "1.6"
log = "0.4"
itertools = "0.10"
schemars = "0.8"
time-graph = "0.1.3"
twox-hash = "1.6"
thread_local = "1.1"
rayon = "1.5"
crossbeam = "0.8"
chemfiles = {version = "0.10", optional = true}

[dev-dependencies]
approx = "0.4"
criterion = "0.3"
glob = "0.3"
ndarray-npy = "0.8"
flate2 = "1.0.20"
time-graph = {version = "0.1.3", features = ["table", "json"]}
